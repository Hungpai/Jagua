@if(dialogue.title) {
    <h4 class="d-flex justify-content-center w-50 p-3">{{dialogue.title}}</h4>
}
<table>
    @for(dia of dialogue.dialogue | orderBy: 'id'; track $index) {
        <tr>
            <td>{{ dia.name }}:</td>
            <td class="newline">{{ dia.content.word_de.replaceAll("\\n", "\n").trim() }}</td>
            <td><app-sentence [word_jp]="dia.content.word_jp.replaceAll('\\n', '\n').trim()" [kanji]="dia.content.kanji"></app-sentence></td>
        </tr>
    }
</table>
