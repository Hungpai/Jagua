<ol class="pt-2">
  @for (pattern of patterns; track $index) {
    <li class="pb-2">
        <div class="d-flex justify-content-between align-items-end">
          <p class="m-0">{{pattern.word_de}}</p>
          <app-sentence [word_jp]="pattern.word_jp" [kanji]="pattern.kanji"></app-sentence>
      </div>
    </li>
  }
</ol>
